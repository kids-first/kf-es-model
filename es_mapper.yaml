sources:
- name: kf-api-dataservice
  api_endpoint: http://kf-api-dataservice-qa.kids-first.io/swagger
  #api_endpoint: http://localhost:1080/swagger   # port forwarded to reach the above URL

field_type_map:
  boolean:
    format:null:
      type: boolean
  string:
    format:null:
      type: keyword
    format:uuid:
      type: keyword
    format:date-time:
      type: date
      format: yyyy-MM-dd HH:mm:ss.SSSSSS||yyyy-MM-dd HH:mm:ss||yyyy-MM-dd'T'HH:mm:ss.SSSSSS+HH:mm
  number:
    format:null:
      type: float
    format:float:
      type: float
  integer:
    format:null:
      type: integer
    format:int32:
      type: integer
    format:int64:
      type: long
  array:
    format:null:
      type: keyword

target-mappings:
  version: 0.6.0
  mappings:
    participant_centric:
      source: Participant
      exclude:
      - _links
      - biospecimens
      - outcomes
      - phenotypes
      - study_id
      - created_at
      - modified_at
      - visible
      properties:
        available_data_types:
          type: keyword
        diagnoses:
          type: nested
          source: Diagnosis
          exclude:
          - _links
          - participant_id
          - created_at
          - modified_at
          - visible
          - biospecimens
          properties: 
            diagnosis:
              type: keyword
        files:
          type: nested
          source: GenomicFile
          exclude:
          - _links
          - biospecimen_id
          - sequencing_experiment_id
          - urls
          - visible
          - read_groups
          - paired_end
          properties:
            size:
              type: long
            sequencing_experiments:
              type: nested
              source: SequencingExperiment
              exclude:
              - _links
              - genomic_files
              - created_at
              - modified_at
              - visible
              properties: {}
            #workflow:
            #  source: Workflow
            #  exclude:
            #  - _links
        family:
          properties:
            father_id:
              type: keyword
            mother_id:
              type: keyword
            family_compositions:
              type: nested
              properties:
                composition:
                  type: keyword
                available_data_types:
                   type: keyword
                shared_hpo_ids:
                  type: keyword
                family_members:
                  type: nested
                  source: Participant
                  exclude:
                  - _links
                  - study_id
                  - created_at
                  - modified_at
                  - visible
                  - family_id
                  properties:
                    available_data_types:
                      type: keyword
                    diagnoses:
                      type: nested
                      source: Diagnosis
                      exclude:
                      - _links
                      - participant_id
                      - created_at
                      - modified_at
                      - visible
                      - biospecimens
                      properties: 
                        diagnosis:
                          type: keyword
                    outcome:
                      source: Outcome
                      exclude:
                      - _links
                      - created_at
                      - modified_at
                      - visible
                      - participant_id
                      properties: {}
                    phenotype:
                      source: Phenotype
                      exclude:
                      - _links
                      - created_at
                      - modified_at
                      - hpo_id_phenotype
                      - snomed_id_phenotype
                      - participant_id
                      - observed
                      - kf_id
                      - visible
                      properties:
                        ancestral_hpo_ids:
                          type: keyword
                        hpo_phenotype_not_observed:
                          type: keyword
                        hpo_phenotype_observed:
                          type: keyword
                        hpo_phenotype_observed_text:
                          type: keyword
                        snomed_phenotype_not_observed:
                          type: keyword
                        snomed_phenotype_observed:
                          type: keyword
                        shared_hpo_ids:
                          type: keyword
                    relationship:
                      type: keyword
        outcome:
          source: Outcome
          exclude:
          - _links
          - created_at
          - modified_at
          - visible
          properties: {}
        phenotype:
          source: Phenotype
          exclude:
          - _links
          - created_at
          - modified_at
          - hpo_id_phenotype
          - snomed_id_phenotype
          - participant_id
          - observed
          - kf_id
          - visible
          properties:
            ancestral_hpo_ids:
              type: keyword
            hpo_phenotype_not_observed:
              type: keyword
            hpo_phenotype_observed:
              type: keyword
            hpo_phenotype_observed_text:
              type: keyword
            snomed_phenotype_not_observed:
              type: keyword 
            snomed_phenotype_observed:
              type: keyword 
        biospecimens:
          type: nested
          source: Biospecimen
          exclude:
          - _links
          - genomic_files
          - participant_id
          - diagnoses
          - created_at
          - modified_at
          - visible
          properties: {}
        study:
          source: Study
          exclude:
          - _links
          - created_at
          - modified_at
          - visible
          properties:
            attribution:
              type: text
    file_centric:
      source: GenomicFile
      exclude:
      - _links
      - biospecimen_id
      - sequencing_experiment_id
      - urls
      - visible
      - read_groups
      - paired_end
      properties:
        size:
          type: long
        sequencing_experiments:
          type: nested
          source: SequencingExperiment
          exclude:
          - _links
          - genomic_files
          - created_at
          - modified_at
          - visible
          properties: {}
        #workflow:
        #  source: Workflow
        #  exclude:
        #  - _links
        participants:
          type: nested
          source: Participant
          exclude:
          - _links
          - biospecimens
          - outcomes
          - phenotypes
          - created_at
          - modified_at
          - study_id
          - visible
          properties:
            available_data_types:
              type: keyword
            diagnoses:
              type: nested
              source: Diagnosis
              exclude:
              - _links
              - participant_id
              - created_at
              - modified_at
              - visible
              - biospecimens
              properties: 
                diagnosis:
                  type: keyword
            family:
              properties:
                father_id:
                  type: keyword
                mother_id:
                  type: keyword
                family_compositions:
                  type: nested
                  properties:
                    composition:
                      type: keyword
                    available_data_types:
                       type: keyword
                    shared_hpo_ids:
                      type: keyword
                    family_members:
                      type: nested
                      source: Participant
                      exclude:
                      - _links
                      - study_id
                      - created_at
                      - modified_at
                      - visible
                      - family_id
                      properties:
                        available_data_types:
                          type: keyword
                        diagnoses:
                          type: nested
                          source: Diagnosis
                          exclude:
                          - _links
                          - participant_id
                          - created_at
                          - modified_at
                          - visible
                          - biospecimens
                          properties: 
                            diagnosis:
                              type: keyword
                        outcome:
                          source: Outcome
                          exclude:
                          - _links
                          - created_at
                          - modified_at
                          - visible
                          - participant_id
                          properties: {}
                        phenotype:
                          source: Phenotype
                          exclude:
                          - _links
                          - created_at
                          - modified_at
                          - hpo_id_phenotype
                          - snomed_id_phenotype
                          - participant_id
                          - observed
                          - kf_id
                          - visible
                          properties:
                            ancestral_hpo_ids:
                              type: keyword
                            hpo_phenotype_not_observed:
                              type: keyword
                            hpo_phenotype_observed:
                              type: keyword
                            hpo_phenotype_observed_text:
                              type: keyword
                            snomed_phenotype_not_observed:
                              type: keyword
                            snomed_phenotype_observed:
                              type: keyword
                            shared_hpo_ids:
                              type: keyword
                        relationship:
                          type: keyword
            outcome:
              source: Outcome
              exclude:
              - _links
              - created_at
              - modified_at
              - participant_id
              - visible
              properties: {}
            phenotype:
              source: Phenotype
              exclude:
              - _links
              - created_at
              - modified_at
              - hpo_id_phenotype
              - snomed_id_phenotype
              - participant_id
              - observed
              - kf_id
              - visible
              properties:
                ancestral_hpo_ids:
                  type: keyword
                hpo_phenotype_not_observed:
                  type: keyword
                hpo_phenotype_observed:
                  type: keyword
                hpo_phenotype_observed_text:
                  type: keyword
                snomed_phenotype_not_observed:
                  type: keyword 
                snomed_phenotype_observed:
                  type: keyword 
            biospecimens:
              type: nested
              source: Biospecimen
              exclude:
              - _links
              - genomic_files
              - participant_id
              - created_at
              - modified_at
              - diagnoses
              - visible
              properties: {}
            study:
              source: Study
              exclude:
              - _links
              - created_at
              - modified_at
              - visible
              properties:
                attribution:
                  type: text
  settings:
    analysis:
      analyzer:
        autocomplete_analyzed:
          filter:
          - lowercase
          - edge_ngram
          tokenizer: standard
        autocomplete_prefix:
          filter:
          - lowercase
          - edge_ngram
          tokenizer: keyword
        lowercase_keyword:
          filter:
          - lowercase
          tokenizer: keyword
      filter:
        edge_ngram:
          max_gram: '20'
          min_gram: '1'
          side: front
          type: edge_ngram
    index.mapping.nested_fields.limit: 100
    index.max_result_window: 100000000
