mappings:
  doc:
    properties:
      available_data_types:  # all data types the current participant has, not available in the source yet
        type: "keyword"
      created_at:
        type: "date"
      diagnoses:
        type: nested  # possibly array
        properties:
          age_at_event_days:
            type: "long"
          created_at:
            type: "date"
          diagnosis:
            type: "text"
          diagnosis_category:
            type: "keyword"
          external_id:
            type: "keyword"
          kf_id:
            type: "keyword"
          modified_at:
            type: "date"
          tumor_location:
            type: "keyword"
          uuid:
            type: "keyword"
      ethnicity:
        type: "keyword"
      external_id:
        type: "keyword"
      files:  # files belonging to the current participant
        type: "nested"
        properties:
          controlled_access:
            type: "boolean"
          created_at:
            type: "date"
          #data_category:  # not available in data service source, will decide later whether need it or not
          #  type: "keyword"
          data_type:  # changed 'file_type' to 'data_type', not available in data service source yet
            type: "keyword"
          file_format:
            type: "keyword"
          file_name:
            type: "text"
          file_size:
            type: "long"
          file_url:
            type: "text"
          kf_id:
            type: "keyword"
          md5sum:
            type: "keyword"
          modified_at:
            type: "date"
          sequencing_experiments:
            type: nested  # is this nested? do we have multiple experiments for one file, it could, eg, somatic call from tumor / normal pair
            properties:
              center:
                type: "keyword"
              created_at:
                type: "date"
              experiment_date:
                type: "date"
              experiment_strategy:
                type: "keyword"
              external_id:
                type: "keyword"
              instrument_model:
                type: "keyword"
              is_paired_end:
                type: "boolean"
              kf_id:
                type: "keyword"
              library_name:
                type: "keyword"
              library_strand:
                type: "keyword"
              max_insert_size:
                type: "long"
              mean_depth:
                type: "long"
              mean_insert_size:
                type: "long"
              mean_read_length:
                type: "long"
              min_insert_size:
                type: "long"
              modified_at:
                type: "date"
              platform:
                type: "keyword"
              total_reads:
                type: "long"
              uuid:
                type: "keyword"
          study:  # a file can only belong to one study
            properties:
              attribution:
                type: "text"
              created_at:
                type: "date"
              external_id:
                type: "keyword"
              kf_id:
                type: "keyword"
              modified_at:
                type: "date"
              name:
                type: "text"
              version:
                type: "keyword"
              uuid:
                type: "keyword"
          workflow:  # not available yet in the source
            properties:
              created_at:
                type: "date"
              github_url:
                type: "text"
              input_files:  # list of input file uuids
                type: "keyword"
              kf_id:
                type: "keyword"
              modified_at:
                type: "date"
              output_files:  # list of output file uuids
                type: "keyword"
              task_id:
                type: "keyword"
              name:
                type: "keyword"
              version:
                type: "keyword"
              uuid:
                type: "keyword"
          uuid:
            type: "keyword"
      family:  # this is built using familyRelationship table, not available yet in source
        properties:
          family_data:
            type: nested  # it could be different compositions for one participant
            properties:
              available_data_types:  # data available for all members in the composition
                type: "keyword"
              composition:  # family composition, could be trio, duo, twin, other
                type: "keyword"
              shared_hpo_ids:  # lowest HPO term(s) current participant shared with any other member(s) in the composition
                type: "keyword"
          family_id:  # expect to be on the participant table, not available yet in source
            type: "keyword"
          family_members:  # family_members with the current participant
            type: nested
            properties:
              available_data_types:  # all available data for the current family member, not available in the source yet
                type: "keyword"
              created_at:
                type: "date"
              diagnoses:
                type: nested  # possibly array
                properties:
                  age_at_event_days:
                    type: "long"
                  created_at:
                    type: "date"
                  diagnosis:
                    type: "text"
                  diagnosis_category:
                    type: "keyword"
                  external_id:
                    type: "keyword"
                  kf_id:
                    type: "keyword"
                  modified_at:
                    type: "date"
                  tumor_location:
                    type: "keyword"
                  uuid:
                    type: "keyword"
              ethnicity:
                type: "keyword"
              gender:
                type: "keyword"
              is_proband:
                type: "boolean"
              kf_id:
                type: "keyword"
              modified_at:
                type: "date"
              phenotype:  # not available yet in the source
                properties:
                  hpo:
                    properties:
                      age_at_event_days:
                        type: "long"
                      ancestral_hpo_ids:
                        type: "keyword"
                      created_at:
                        type: "date"
                      modified_at:
                        type: "date"
                      observed:
                        type: "text"
                      phenotype:
                        type: "text"
                      negative_hpo_ids:  # HPO term(s) to the current participant does not have
                        type: "keyword"
                      hpo_ids:  # HPO term(s) assigned to the current participant
                        type: "keyword"
                      shared_hpo_ids:  # HPO term(s) shared between current participant and family memeber
                        type: "keyword"
              race:
                type: "keyword"
              relationship:
                type: "keyword"
              studies:
                type: nested
                properties:
                  attribution:
                    type: "text"
                  created_at:
                    type: "date"
                  external_id:
                    type: "keyword"
                  kf_id:
                    type: "keyword"
                  modified_at:
                    type: "date"
                  name:
                    type: "text"
                  version:
                    type: "keyword"
                  uuid:
                    type: "keyword"
              uuid:
                type: "keyword"
      gender:
        type: "keyword"
      is_proband:
        type: "boolean"
      kf_id:
        type: "keyword"
      modified_at:
        type: "date"
      phenotype:  # not available yet in the source
        properties:
          hpo:  # this could be nested, but for mvp, lets go with object
            properties:
              age_at_event_days:
                type: "long"
              ancestral_hpo_ids:
                type: "keyword"
              created_at:
                type: "date"
              modified_at:
                type: "date"
              observed:
                type: "text"
              phenotype:
                type: "text"
              negative_hpo_ids:  # HPO term(s) to the current participant does not have
                type: "keyword"
              hpo_ids:  # HPO term(s) assigned to the current participant
                type: "keyword"
      race:
        type: "keyword"
      samples:
        type: nested
        properties:
          age_at_event_days:
            type: "long"
          aliquots:
            properties:
              analyte_type:
                type: "keyword"
              created_at:
                type: "date"
              concentration:
                type: "float"
              kf_id:
                type: "keyword"
              modified_at:
                type: "date"
              shipment_date:
                type: "date"
              shipment_destination:
                type: "keyword"
              shipment_origin:
                type: "keyword"
              volume:
                type: "float"
              uuid:
                type: "keyword"
          anatomical_site:
            type: "keyword"
          composition:
            type: "keyword"
          external_id:
            type: "keyword"
          kf_id:
            type: "keyword"
          tissue_type:
            type: "keyword"
          tumor_descriptor:
            type: "keyword"
          uuid:
            type: "keyword"
      studies:
        type: nested
        properties:
          attribution:
            type: "text"
          created_at:
            type: "date"
          external_id:
            type: "keyword"
          kf_id:
            type: "keyword"
          modified_at:
            type: "date"
          name:
            type: "text"
          version:
            type: "keyword"
          uuid:
            type: "keyword"
      uuid:
        type: "keyword"
settings:
  analysis:
    analyzer:
      autocomplete_analyzed:
        filter:
        - lowercase
        - edge_ngram
        tokenizer: standard
      autocomplete_prefix:
        filter:
        - lowercase
        - edge_ngram
        tokenizer: keyword
      lowercase_keyword:
        filter:
        - lowercase
        tokenizer: keyword
    filter:
      edge_ngram:
        max_gram: '20'
        min_gram: '1'
        side: front
        type: edge_ngram
  index.mapping.nested_fields.limit: 100
  index.max_result_window: 100000000
